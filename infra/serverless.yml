# NOTE: Backend/API deployment is defined in backend/serverless.yaml.
# This file is reserved for future infra extensions and should not overlap the backend stack.
service: mini-cos
provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

functions:
  createOrder:
    handler: backend/dist/handlers/orders.handler.createOrder
    events:
      - http:
          path: orders
          method: post
  processTasks:
    handler: backend/dist/handlers/tasks.handler.processTasks
